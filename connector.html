<html>
<head>
  <meta charset="utf-8">

</head>
<body>

      'board-buttons': function(t, options) {
        return [{
          icon: {
            dark: 'https://cdn-icons-png.flaticon.com/512/888/888879.png',
            light: 'https://cdn-icons-png.flaticon.com/512/888/888879.png'
          },
          text: 'Отчет по правкам',
          callback: function(t) {
            return t.modal({
              title: 'Отчет по правкам',
              url: './report.html',
              fullscreen: false,
              height: 600
            });
          }
        }];
      }
    });
  </script>
